### Konzeption mathematischer und physikalischer Animation mit *manim*

* Entwicklung eigener Kurzanimation

* dokumentiertes Jupyter-Notebook

<div style="font-size: 30px;">

```py
# Three Body Problem: main animation
class ThreeBodyProblem_main_scene(Scene):
    def construct(self):

        # Kreieren der 3 Sonnen
        sun1 = VGroup(Circle(color = WHITE, radius = 0.1))
		sun2 = VGroup(Circle(color = RED, radius = 0.1).shift(r2[:,0]))
        sun3 = VGroup(Circle(color = YELLOW, radius = 0.1)).shift(r3[:,0])
```
